<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>
</head>
<body>
    <header>
        <a href="#0">View high scores</a>
        <span class="top-right">Time: <span id="time">0</span></span>
        
    </header>

    <main>
        <h1 id="question">Coding Quiz Challenge</h1>
        <p id="paragraph">
            Try to answer the following code-related questions withing the time limit.
            <br/> Keep in mind that incorrect answers will penalize your 
            score/time by ten seconds!
        </p>
        <div class="wrapper">
            <button class="btn" id="start-quiz" type="submit">
                Start Quiz
            </button>
        </div>
    </main>
</body>
</html>
